{% extends 'base.html' %}

{% block head %}
<title>User Details</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">User Register</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 registration-form">
            <form action="{{ url_for('user.register_user') }}" method="post" autocomplete="off">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                    <div class="signup-login-section">
                        <button type="submit" class="btn btn-primary btn-signup">Register</button>
                        <div class="or-separator">or</div>
                        <a href="{{ url_for('user.login_user') }}">Go to Login</a>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
