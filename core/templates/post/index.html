{% extends 'base.html' %}

{% block head %}
<title>User Dashboard</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Explorer's Hub</h1>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Story Stack</h5>
        <a href="{{ url_for('post.create', user_id=user.id) }}">Forge a Storyline</a>
    </div>

    {% if user.posts %}
    <ul class="list-group">
        {% for post in user.posts %}
        <li class="list-group-item">
            <a href="{{ url_for('post.show', user_id=user.id, post_id=post.id) }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No posts found.</p>
    {% endif %}
</div>

{% endblock %}
