{% extends 'base.html' %}

{% block head %}
<title>{{ data.title }}</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">{{ data.title }}</h1>
    <p class="text-muted">
        Storyteller: {{ data.author.full_name }} |
        Genre: {{ data.category.name }} |
        Posted on: {{ data.created_at }}
    </p>
</div>

<div class="container">
    <div>
        <p>{{ data.content }}</p>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center">
        <a href="{{ url_for('post.show', user_id=data.author.id) }}">Return to Explorer's Hub</a>
    </div>
</div>

{% endblock %}
