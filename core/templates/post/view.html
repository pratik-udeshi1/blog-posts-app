{% extends 'base.html' %}

{% block head %}
<title>{{ user.title }}</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">{{ user.title }}</h1>
    <p class="text-muted">
        Storyteller: {{ user.author.full_name }} |
        Genre: {{ user.category.name }} |
        Posted on: {{ user.created_at }}
    </p>
</div>

<div class="container">
    <div>
        <p>{{ user.content }}</p>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center">
        <a href="{{ url_for('post.show', user_id=user.author.id) }}">Return to Explorer's Hub</a>
    </div>
</div>

{% endblock %}
