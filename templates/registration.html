{% extends 'base.html' %}

{% block head %}
<title>User Details</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">User Details</h1>

    <div class="row">
        <div class="col-md-6 registration-form">
            <!-- User Registration Form Goes Here -->
            <form action="{{ url_for('user.user_index') }}" method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <div class="col-md-6 user-list">
            <!-- List of Users Goes Here -->
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item">{{ user.username }} - {{ user.email }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
